<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
  <section class="left-col">
  <h2 class="title">
    Your Result</h2>
  <div class="score">
  <span></span>
  <small>of 100</small>
</div>
<span class="great">Great</span>
<p class="desc"> You scored higher than 65% of the people who have taken these tests.</p>
</section>
<section class="right-col">
  <h2 class="title">
  Summary
</h2>
<div class="box">
  <div class="boxSkills">
    <span></span>
    <!-- <img src="assets/images/icon-reaction.svg"> -->
    <span class="reaction"></span>
  <div class="box-points">
    <span class="new"></span>
    <small>/ 100</small>
  </div>
</div>
<div class="box">
  <div class="boxSkills">
    <span></span>
    <!-- <img src="assets/images/icon-memory.svg"> -->
    <span class="memory"></span>
  <div class="box-points">
    <span class="new"></span>
    <small>/ 100</small>
  </div>
</div>
<div class="box">
  <div class="boxSkills">
    <span></span>
    <!-- <img src="assets/images/icon-verbal.svg"> -->
    <span class="verbal"></span>
  <div class="box-points">
    <span class="new"></span>
    <small>/ 100</small>
  </div>
</div>
<div class="box">
  <div class="boxSkills">
    <span></span>
    <!-- <img src="assets/images/icon-visual.svg"> -->
    <span class="visual"></span>
  <div class="box-points">
    <span class="new"></span>
    <small>/ 100</small>
  </div>
</div> 
</div>
</div>
  
</div>
</div>
<button id="btn"> Continue </button>
</section>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
